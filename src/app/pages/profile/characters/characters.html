<div *ngIf="characters().length > 0; else loading" class="row">
  <div *ngFor="let character of characters()" class="col-md-3 mb-3">
    <div class="card character-wrapper character-card">
      <img [src]="character.image" class="card-img-top" [alt]="character.name" />
      <div class="card-body">
        <h5 class="card-title">{{ character.name }}</h5>
        <p class="card-text">{{ character.species }} - {{ character.status }}</p>
      </div>
    </div>
  </div>
</div>

<ng-template #loading>
  <p>Lade Charaktere...</p>
</ng-template>
