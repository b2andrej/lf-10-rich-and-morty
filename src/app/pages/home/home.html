<div class="container mt-5">
  <div class="row">

      @if (filteredPosts.length === 0) {
        <div class="empty-state">
          <p>ğŸš€ Noch keine Posts vorhanden. Erstelle deinen ersten Post! ğŸš€</p>
        </div>
      }
      @for (post of filteredPosts; track post.id) {

      }
    </div>
  </div>
